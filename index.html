<body>
	<div class="content">

    	<p>

    	<p style="margin-top: 40px; font-size: 0.9em; color: #666;">
    	    last updated: <span id="last-updated"></span>
    	</p>

    	<script>
    	    const quotes = [
    	        "things get broken, and sometimes they get repaired, and in most cases, you realize that no matter what gets damaged, life rearranges itself to compensate for your loss, sometimes wonderfully.” —Hanya Yanagihara",
		   "You keep asking why your work is not enough, and I don’t know how to answer that, because it is enough to exist in the world and marvel at it. You don’t need to justify that, or earn it. You are allowed to just live.” —Becky Chambers"
    	    ];
    	    
    	    function setRandomQuote() {
    	        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    	        document.getElementById('quote').textContent = `${randomQuote}`;
    	    }
    	    
    	    function setLastUpdated() {
    	        const today = new Date();
    	        const dateString = today.toLocaleDateString('en-US', { 
    	            year: 'numeric', 
    	            month: 'long', 
    	            day: 'numeric' 
    	        });
    	        document.getElementById('last-updated').textContent = dateString;
    	    }
    	    
    	    // Initialize everything
    	    setRandomQuote();
    	    setLastUpdated();
    	    
    	    // Change quote every 10 seconds
    	    setInterval(setRandomQuote, 10000);
    	</script>
	</div>
</body>
